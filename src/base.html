{% import "src/utils.jinja" as utils %}
<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <!-- This file was autogenerated.  Refer to files in src/ for the original. -->
  <title>{% block title %}Plays with AngularJS{% endblock %}</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="Description"
        content="AngularJS is what HTML would have been, had it been designed
                 for building web-apps.  Declarative templates with
                 data-binding, MVW, MVVM, MVC, dependency injection and great
                 testability story all implemented with pure client-side
                 JavaScript!">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <script type="text/javascript" charset="utf-8">
      (function() { [[ get_file_contents("src/jquery-1.9.1.min.js") ]] })();
      (function() { [[ get_file_contents("src/angular.min.js") ]] })();
      (function() { [[ get_file_contents("static/app.js") ]] })();
    {# [[ get_file_contents("src/angular-sanitize.min.js") ]] #}
  </script>
  {# <script src="/static/app.js" type="text/javascript" charset="utf-8"></script> #}
  <link rel="stylesheet" href="/static/app.css">
  {#
  [[ get_file_contents("src/script.min.js") ]]
  #}
</head>


<body ng-app="playsWith">
  [[ utils.render_header() ]]
  <div class="container">
    {% block main_content %}{% endblock %}
  </div>
  <br/> <br/> <br/>
  [[ utils.render_footer() ]]
</body>
</html>
