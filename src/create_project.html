{% extends "src/base.html" %}

{% block main_content %}
<div ng-controller="newProjectRequestController">
  <h1>Create a new project (Admin/test)</h1>
  <form novalidate method="post" accept-charset="utf-8">
      Name: <input type="text" ng-model="request.project.name" /><br/>
      Description: <textarea ng-model="request.project.description" /></textarea><br/>
      URL: <input type="text" ng-model="request.project.url" /><br/>
      Submitter E-mail: <input type="text" ng-model="request.submitter_email" /><br/>
      Thumbnail URL: <input type="text" ng-model="request.thumbnail_url" /><br/>
      Tags CSV: <input type="text" ng-model="request.project.tags" /><br/>
      <button ng-click="addToPending()">Create Project</button>
  </form>
  <br>
  <b>Status:</b> {{ status_text }}
</div>
{% endblock %}
