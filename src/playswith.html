{% extends "src/base.html" %}

{% block title %}Plays with AngularJS{% endblock %}

{% block main_content %}
  <h1>Plays with AngularJS</h1>
  <a href="/playswith/create">Submit a project</a>&nbsp;&nbsp;
  <a href="/playswith/pending">See submissions</a>
  <div ng-controller="playswithRootController">
    <div class="row" ng-controller="homepageController">
      <br/> <br/> <br/>
      <div ng-repeat="project in data.projects">
        <!-- TODO(chirayu): Remove height=300px -->
        <div style="height: 300px" class="span4" project-summary type="type" project="project"></div>
      </div>
    </div>
  </div>
{% endblock %}
