{% extends "src/base.html" %}

{% block main_content %}
  <h1>Plays with AngularJS</h1>
  <a href="/playswith/create">Submit a project</a>&nbsp;&nbsp;
  <a href="/playswith/pending">See submissions</a>
  <div ng-controller="playswithRootController">
    <div ng-controller="homepageController">
      <br/> <br/> <br/>
      <div ng-repeat="project in data.projects">
        <div project-info-small project="project"></div>
      </div>
    </div>
  </div>
{% endblock %}
