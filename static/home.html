<!DOCTYPE html>
<html>
<head>
    <title>PlaysWith home stub</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="Description"
          content="AngularJS is what HTML would have been, had it been designed
                   for building web-apps.  Declarative templates with
                   data-binding, MVW, MVVM, MVC, dependency injection and great
                   testability story all implemented with pure client-side
                   JavaScript!">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
    <script src="/static/home.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="/static/playswith.css">
</head>

<body ng-app="playsWith">
    <div ng-controller="homeRootCtrl" class="container bwa-main-container">
      <div ng-repeat="project in data.projects">
        <div project-info-small project="project"></div>
      </div>
    </div>

</body>
</html>
